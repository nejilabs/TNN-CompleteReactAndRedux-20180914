<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Start: React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- End: React CDN -->
    <!-- Start: Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- End: Babel -->

    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        // Start: State
        state = {
          name: "name",
          age: 10,
        };
        // End: State

        // Start: Functions
        handleClick = (e) => {
          this.setState({
            name: "another name",
          });
          console.log(e.target, this.state);
        };

        //outputs the html element tag, as well as the different properties of the event object
        handleMouseOver = (e) => {
          console.log(e.target, e, e.pageX);
        };

        //triggered when text with this method gets copied
        handleCopy = (e) => {
          console.log("Copied text!");
        };
        // End: Functions

        // Start: Render
        render() {
          return (
            <div className="app-content">
              <h1>Hello World</h1>
              <p>{Math.random() * 10}</p>
              <p>Name: {this.state.name}</p>
              <p>Age: {this.state.age}</p>

              {/*Start: DOM Events*/}
              <button onClick={this.handleClick}>onClick</button>
              <button onMouseOver={this.handleMouseOver}>onMouseOver</button>
              <p onCopy={this.handleCopy}>onCopy</p>

              {/*End: DOM Events*/}
            </div>
          );
        }
        // End: Render
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
